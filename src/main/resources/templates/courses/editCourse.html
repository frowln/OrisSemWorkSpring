<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать курс</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/home.css" rel="stylesheet" type="text/css">
  <link href="/css/editCourse.css" rel="stylesheet" type="text/css">
</head>
<body>

<th:block th:replace="fragments/navbar :: navbar (activePage='courses')"></th:block>

<div class="edit-course-container">
  <div class="page-header">
    <div class="header-content">
      <h1 class="page-title">Редактирование курса</h1>
      <p class="page-subtitle">Внесите необходимые изменения в информацию о курсе</p>
    </div>
  </div>

  <div class="form-container">
    <div class="alert alert-danger" th:if="${error != null}">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${error}">Ошибка</span>
    </div>

    <form th:action="@{/courses/{id}/edit(id=${course.id})}" method="post" class="edit-course-form">
      <input type="hidden" name="id" th:value="${course.id}"/>

      <div class="form-group">
        <label for="name" class="form-label">
          <i class="fas fa-book me-2"></i>
          Название курса
        </label>
        <input type="text"
               class="form-control custom-input"
               id="name"
               name="name"
               th:value="${course.name}"
               required>
      </div>

      <div class="form-group">
        <label for="description" class="form-label">
          <i class="fas fa-align-left me-2"></i>
          Описание курса
        </label>
        <textarea class="form-control custom-textarea"
                  id="description"
                  name="description"
                  rows="5"
                  required
                  th:text="${course.description}"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-save">
          <i class="fas fa-save me-2"></i>
          Сохранить изменения
        </button>
        <a th:href="@{/courses/{id}/manage(id=${course.id})}" class="btn btn-cancel">
        <i class="fas fa-times me-2"></i>
          Отмена
        </a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
