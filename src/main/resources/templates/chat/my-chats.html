<!-- chat/my-chats.html -->

<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Мои чаты</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/home.css" rel="stylesheet" type="text/css" />
</head>
<body>

<th:block th:replace="fragments/navbar :: navbar(activePage='chats')"></th:block>

<div class="container py-4">
    <h2 class="text-center mb-4">Мои чаты</h2>
    <p class="text-center subtitle mb-5">Общайтесь с преподавателями и студентами ваших курсов</p>

    <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 col-lg-4" th:each="course : ${chatCourses}">
            <div class="course-card-container">
                <a th:href="@{/chat/{id}(id=${course.id})}" class="text-decoration-none">
                    <div class="course-card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <i class="fas fa-comments me-2"></i>
                                <span th:text="${course.name}">Course Name</span>
                            </h5>
                            <p class="card-text" th:text="${course.description}">Course Description</p>

                            <div class="text-center mt-3">
                                <button class="btn btn-primary w-100">
                                    <i class="fas fa-comment-alt me-2"></i> Перейти в чат
                                </button>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(chatCourses)}" class="alert alert-info text-center mt-4">
        У вас пока нет курсов для чата.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
